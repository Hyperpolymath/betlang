// Betlang IntelliJ Plugin - Gradle Build

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.17.0'
}

group = 'com.hyperpolymath'
version = '0.1.0'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    // LSP4J for Language Server Protocol support
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j:0.21.1'
    implementation 'org.eclipse.lsp4j:org.eclipse.lsp4j.jsonrpc:0.21.1'
}

intellij {
    version = '2023.3'
    type = 'IC' // IntelliJ IDEA Community Edition

    plugins = [
        'com.intellij.java'
    ]
}

tasks {
    patchPluginXml {
        sinceBuild = '233'
        untilBuild = '243.*'
    }

    signPlugin {
        certificateChain = System.getenv("CERTIFICATE_CHAIN")
        privateKey = System.getenv("PRIVATE_KEY")
        password = System.getenv("PRIVATE_KEY_PASSWORD")
    }

    publishPlugin {
        token = System.getenv("PUBLISH_TOKEN")
    }
}
