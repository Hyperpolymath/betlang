<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Betlang icon: Ternary dice (three-sided) -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="1" y="1" width="14" height="14" rx="3" ry="3" fill="url(#bg)"/>
  <!-- Three dots representing ternary choice -->
  <circle cx="8" cy="4.5" r="1.5" fill="white"/>
  <circle cx="5" cy="10" r="1.5" fill="white"/>
  <circle cx="11" cy="10" r="1.5" fill="white"/>
  <!-- Connecting lines (faint) showing probability -->
  <line x1="8" y1="6" x2="5.5" y2="8.5" stroke="white" stroke-width="0.5" stroke-opacity="0.5"/>
  <line x1="8" y1="6" x2="10.5" y2="8.5" stroke="white" stroke-width="0.5" stroke-opacity="0.5"/>
  <line x1="6.5" y1="10" x2="9.5" y2="10" stroke="white" stroke-width="0.5" stroke-opacity="0.5"/>
</svg>
